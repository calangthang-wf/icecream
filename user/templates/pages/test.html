<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Ice Cream</title>
    <link rel="icon" href="/media/favicon.ico" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>

<body>
    
    <!--<div class="se-pre-con"></div>-->
    <div class="theme-layout">
        <div class="container-fluid pdng0">
            <div class="row merged">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="land-featurearea">
                        <div class="land-meta">
                            <h1>ICE CREAM</h1>
                            <p>
                                BUT NOT COLD!
                            </p>
                            <div class="friend-logo">
                                <span><img src="/media/wink.png" alt=""></span>
                            </div>
                            <a href="https://github.com/calangthang-wf" title="github" class="folow-me">Follow Me</a>
                        </div>
                    </div>
                </div>



                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="login-reg-bg">
                        <div class="log-reg-area sign">
                            <h2 class="log-title">Register</h2>
                            <p>
                                <a href="{% url "login" %}" title="">Already have an account</a>
                            </p>
                            <form action="{% url "register_user" %}" method="POST">
                                
                                {% for field in form %}
                                
                                <p>
                                    {% csrf_token %}
                                    {{ field.label_tag }}<br>
                                    {{ field }}
                                    <br>
                                    {% if field.help_text %}
                                      <small style="color: grey">{{ field.help_text }}</small>
                                    {% endif %}

                                    
                                  </p>
                                {% endfor %}
                                
                                <div class="submit-btns">
                                    <input type="submit" class="btn btn-secondary", value="submit">
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>




                
            </div>
        </div>
    </div>

    <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="{% static 'js/main.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
